<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手心输入法效果</title>
		<style type="text/css">
			body{
				overflow: hidden;
			}
			/*叶子*/
			.yezi{
				width: 90px;
				height: 65px;
				background: url(img/page.png);
				background-position: 0 -149px;
				position: absolute;
				top: 100px;
				left: 100px;
				animation: yezi 5s ease 0s infinite;
			}
			
			/*三角方形*/
			.sanjiaoxing{
				width: 170px;
				height: 170px;
				background: url(img/page.png);
				background-position: 0 -312px;
				position: absolute;
				top: 100px;
				left: 400px;
				animation: zhuan 3s ease 0s infinite;
			}
			.fangxing{
				width: 96px;
				height: 96px;
				background: url(img/page.png);
				background-position: 0 -215px;
				position: absolute;
				top: 173px;
				left: 520px;
				animation: zhuan 2s ease 0s infinite;
			}
			.yuanxing{
				width: 138px;
				height: 138px;
				background: url(img/page.png);
				background-position: 0 -483px;
				position: absolute;
				top: 113px;
				left: 479px;
				animation: zhuan 1s ease 0s infinite;
			}
			
			/*灯*/
			.deng{
				width: 191px;
				height: 267px;
				background: url(img/page.png);
				background-position: 0 -620px;
				position: absolute;
				top: 350px;
				left: 500px;
			}
			.dengguang{
				width: 341px;
				height: 256px;
				background: url(img/page.png);
				background-position: 0 -887px;
				position: absolute;
				top: 286px;
				left: 429px;
				opacity: 0;
				animation: faguang 1s ease 0s infinite alternate/*来回闪*/;
			}
			
			/*火箭*/
			.huojian{
				width: 230px;
				height: 220px;
				background: url(img/page.png);
				background-position: -239px 0;
				position: absolute;
				top: 150px;
				left: 800px;
				animation: huojian 1s ease 0s infinite alternate/*来回闪*/;
			}
			/*线*/
			.xian1{
				width: 156px;
				height: 153px;
				background: url(img/page.png);
				background-position: -239px -220px;	
				position: absolute;
				top: 10px;
				left: 800px;
				animation: xian 2s ease 0s infinite;
			}
			.xian2{
				width: 174px;
				height: 157px;
				background: url(img/page.png);
				background-position: -239px -374px;	
				position: absolute;
				top: 100px;
				left: 850px;
				opacity: 0.6;
				animation: xian 2.5s ease 0s infinite;
			}
			.xian3{
				width: 174px;
				height: 157px;
				background: url(img/page.png);
				background-position: -239px -374px;	
				position: absolute;
				top: 235px;
				left: 930px;
				opacity: 0.8;
				animation: xian 1.5s ease 0s infinite;
			}
			
			@-webkit-keyframes yezi{
				0%{
					transform: rotateZ(-10deg) translateX(0) translateY(0); 
					opacity: 0.1;
				}
				70%{
					transform: rotateZ(30deg) translateX(200px) translateY(350px);
					opacity: 1;
				}
				100%{
					transform: rotateZ(30deg) translateX(300px) translateY(450px);
					opacity: 0;
				}
			}
			
			@-webkit-keyframes zhuan{
				0%{
					transform: rotate(0deg);
				}
				60%{
					transform: rotate(360deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			
			@-webkit-keyframes faguang{
				0%{
					opacity: 0;
				}
				80%{
					opacity: 1;
				}
				100%{
					opacity: 1;
				}
			}
			
			@-webkit-keyframes huojian{
				from{
					transform: none;
				}
				to{
					transform: translate3D(-10px,-10px,0);
				}
			}
			
			@-webkit-keyframes xian{
				from{
					transform: translate3D(700px,-700px,0);
				}
				to{
					transform: translate3D(-700px,700px,0);
				}
			}
			
			
		</style>
	</head>
	<body>
		<div class="yezi"></div>
		
		
		<div class="yuanxing"></div>
		<div class="sanjiaoxing"></div>
		<div class="fangxing"></div>
		
		
		<div class="deng"></div>
		<div class="dengguang"></div>
		
		
		<div class="huojian"></div>
		
		
		<div class="xian1"></div>
		<div class="xian2"></div>
		<div class="xian3"></div>
	</body>
</html>
