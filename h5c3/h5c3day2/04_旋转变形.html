<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转变形</title>
		<style type="text/css">
			img{
				margin: 200px 500px;
				transform: rotate(30deg);	/*变形:旋转(角度)*/
				transition: all 5s ease 0s;
			}
			img:hover{
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<img src="img/cw.jpg"/>
	</body>
</html>
