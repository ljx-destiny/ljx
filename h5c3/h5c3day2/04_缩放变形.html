<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				margin: 200px 500px;
				transform: scale(0.1,1);
				/*等价于transform: scaleX(0.1) scaleY(1);
							变形:  缩放X 缩放Y	 					
				*/
				transition: all 3s ease 0s;
			}
			img:hover{
				transform: scale(1,1);
			}
		</style>
	</head>
	<body>
		<img src="img/hs.jpg"/>
	</body>
</html>
