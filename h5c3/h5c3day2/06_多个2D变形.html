<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D变形</title>
		<style type="text/css">
			img{
				margin: 200px 500px;
				transform: skew(50deg,20deg) scale(2,0.2) rotate(20deg);
				transition: all 5s ease 0s;
			}
			img:hover{
				transform: none;
			}
		</style>
	</head>
	<body>
		<img src="img/ls.jpg"/>
	</body>
</html>
