<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D空间正方体</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.stage{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin: 100px;
				perspective: 600px;
			}
			.stage .unit{
				width: 200px;
				height: 200px;
				position: relative;
			}
			.stage .unit p{
				width: 200px;
				height: 200px;
				position: absolute;
				text-align: center;
				line-height: 200px;
				font-size: 60px;
				top: 0;
				left: 0;
			}
			.stage .unit p:nth-child(1){background: red;}
			.stage .unit p:nth-child(2){background: orange;}
			.stage .unit p:nth-child(3){background: yellow;}
			.stage .unit p:nth-child(4){background: green;}
			.stage .unit p:nth-child(5){background: gold;}
			.stage .unit p:nth-child(6){background: skyblue;}
		
			
			.stage .unit p:nth-child(1){transform: translateZ(100px);}
			.stage .unit p:nth-child(2){transform: rotateX(90deg) translateZ(100px);}
			.stage .unit p:nth-child(3){transform: rotateX(180deg) translateZ(100px);}
			.stage .unit p:nth-child(4){transform: rotateX(-90deg) translateZ(100px);}
			.stage .unit p:nth-child(5){transform: rotateY(90deg) translateZ(100px);}
			.stage .unit p:nth-child(6){transform: rotateY(-90deg) translateZ(100px);}
			
			.unit{
				transform-style: preserve-3d;
				transition: all 5s ease 0s;
			}
			
			.button{
				width: 100px;
				height: 220px;
				position: absolute;
				top: 90px;
				left: 400px;
				text-align: center;
			}
			.button input{
				width: 100px;
				height: 20px;
				margin-top: 14px;
				border: none;
				font-size: 16px;
				background: white;
			}
			.button input:hover{
				cursor: pointer;
			}
			#btn1{
				margin-top: 0px;
				color: red;
			}
			#btn2{
				color: orange;
			}
			#btn3{
				color: yellow;
			}
			#btn4{
				color: green;
			}
			#btn5{
				color: gold;
			}
			#btn6{
				color: skyblue;
			}
		</style>
	</head>
	<body>
		<!--舞台-->
		<div class="stage">
			<div class="unit">
				<p class="no1">1正面</p>
				<p class="no2">2顶面</p>
				<p class="no3">3背面</p>
				<p class="no4">4底面</p>
				<p class="no5">5侧面</p>
				<p class="no6">6侧面</p>
			</div>
		</div>
		<div class="button">
			<input type="button" id="btn1" value="1正面" />
			<input type="button" id="btn2" value="2顶面" />
			<input type="button" id="btn3" value="3背面" />
			<input type="button" id="btn4" value="4底面" />
			<input type="button" id="btn5" value="5侧面" />
			<input type="button" id="btn6" value="6侧面" />
			<input type="button" id="btn7" value="重置" />
		</div>
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#btn1").click(function(){
				$(".unit").css("transform","rotateX(" +360+ "deg) rotateY(" +360+ "deg)");
			})
			$("#btn2").click(function(){
				$(".unit").css("transform","rotateX(" +270+ "deg) rotateY(" +360+ "deg)");
			})
			$("#btn3").click(function(){
				$(".unit").css("transform","rotateX(" +180+ "deg) rotateY(" +360+ "deg)");
			})
			$("#btn4").click(function(){
				$(".unit").css("transform","rotateX(" +90+ "deg) rotateY(" +360+ "deg)");
			})
			$("#btn5").click(function(){
				$(".unit").css("transform","rotateX(" +360+ "deg) rotateY(" +270+ "deg)");
			})
			$("#btn6").click(function(){
				$(".unit").css("transform","rotateX(" +360+ "deg) rotateY(" +90+ "deg)");
			})
			$("#btn7").click(function(){
				$(".unit").css("transform","none");
			})
		</script>
	</body>
</html>
