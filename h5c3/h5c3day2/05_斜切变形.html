<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>斜切变形</title>
		<style type="text/css">
			img{
				margin: 200px 500px;
				border: 1px solid black;
				transform: skew(50deg,20deg);
				transition: all 5s ease 0s;
			}
			img:hover{
				/*不变形*/
				transform: none;
			}
		</style>
	</head>
	<body>
		<img src="img/lg.jpg"/>
	</body>
</html>
