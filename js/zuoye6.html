<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				margin-top: 10px;
			}
			#box{
                width: 100px;
                height: 100px;
                background-color: orange;
                float: left;
                margin-left: 100px;
                background: url(img/dog.jpg) no-repeat;
                background-size: contain;
            }
            .anniu{
            	width: 255px;
            	height: 250px;
            	background-color: aqua;
            	float: right;
            	margin-right: 100px;
            }
            button{
            	width: 80px;
            	line-height: 25px;
            	margin-top: 25px;
            	margin-right: 5px;
            	float: left;
            }
            .qingchu{
            	margin-left: 35px;
            }
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div class="anniu">
			<button>宽：100px</button>
			<button>200px</button>
			<button>400px</button>
			<button>高：100px</button>
			<button>200px</button>
			<button>400px</button>
			<button>颜色：红色</button>
			<button>蓝色</button>
			<button>黄色</button>
			<button class="qingchu">重置</button>
			<button>清除</button>
		</div>
		
		
		<script type="text/javascript">
			var oDiv = document.getElementById("box");
			
			var btn1 = document.getElementsByTagName("button")[0];
			var btn2 = document.getElementsByTagName("button")[1];
			var btn3 = document.getElementsByTagName("button")[2];
			var btn4 = document.getElementsByTagName("button")[3];
			var btn5 = document.getElementsByTagName("button")[4];
			var btn6 = document.getElementsByTagName("button")[5];
			var btn7 = document.getElementsByTagName("button")[6];
			var btn8 = document.getElementsByTagName("button")[7];
			var btn9 = document.getElementsByTagName("button")[8];
			var btn10 = document.getElementsByTagName("button")[9];
			var btn11 = document.getElementsByTagName("button")[10];
			
			btn1.onclick = function(){
				oDiv.style.width = "100px";
			}
			btn2.onclick = function(){
				oDiv.style.width = "200px";
			}
			btn3.onclick = function(){
				oDiv.style.width = "400px";
			}
			btn4.onclick = function(){
				oDiv.style.height = "100px";
			}
			btn5.onclick = function(){
				oDiv.style.height = "200px";
			}
			btn6.onclick = function(){
				oDiv.style.height = "400px";
			}
			btn7.onclick = function(){
				oDiv.style.backgroundColor = "red";
			}
			btn8.onclick = function(){
				oDiv.style.backgroundColor = "blue";
			}
			btn9.onclick = function(){
				oDiv.style.backgroundColor = "yellow";
			}
			btn10.onclick = function(){
				oDiv.style.backgroundColor = "orange";
				oDiv.style.width = "100px";
				oDiv.style.height = "100px";
				oDiv.style.display = "block";
			}
			btn11.onclick=function (){
                    oDiv.style.display = "none";
            }
		</script>
	</body>
</html>
