			//1`编写函数repeat(char,n) 实现重复char字符串n次
			//比如repeat("★",6) 返回"★★★★★★"
			function repeat( char,n ){
			    var str = '';
			    while( true ){
			        if( n%2==1 ){
			        	//此时n为奇数,奇变偶不变
			        	str += char;
			        } 
			        //n==1 循环结束，n==0 循环0次，直接退出
			        if( n==1 || n==0 ) break;
			        // 把n除以2取整
			        n = parseInt(n/2);
			        // char 自己拼接自己
			        char += char;
			    }
			    return str;
			}
			console.log( repeat('★',6) );
			
			//2`在控制台输出图形

						str += ' ';
					}
		
					for(var k = 1;k <= 2*i-1;k++){

			logStar(5);
			
			//3`编写函数rev(char) 实现将字符串char倒置
			//比如rev("spring") 返回"gnirps"
			function rev(char){
				var str = char;
				// 字符串-->数组
				var arr = str.split('');
				// 倒序
				arr.reverse();
				// 数组-->字符串
				console.log(arr.join(''));
			}
			rev("spring");
			
			//4`将字符串"i come from beijing"倒置，
			//即控制台输出"beijing from come i"
			//语句直接写在程序中，不需要用户输入
			var str = 'i come from beijing';
			// 字符串-->数组
			var arr = str.split(' ');		
			// 倒序
			arr.reverse();		
			// 数组-->字符串
			console.log(arr.join(' '));
			
			//5`编写函数rightchange(char,n) 实现字符串char循环右移n位。
			//比如rightchange("abcdefg",2) 返回"fgabcde"
			function rightchange(char,n){
				// 字符串-->数组
				var arr = char.split('');
				for (var i = 0; i<n; i++) {
					arr.unshift( arr.pop() );
				}
				console.log(arr.join(''));
			}
			rightchange("abcdefg",2);
			
			//6`编写函数maxr(char) 返回字符串char中最长的连续重复字母
			//比如maxr("mmmiijjjjkkkkkkssptr") 返回"kkkkkk"
			function maxr(char){
				//两个指针
				var a = 0;
				var b = 1;	//b的初始位置就是a的右边1位
				var maxLength = 0; 	//重复的最大的数量
				var maxletter = ""; //重复数量最多的字母
				//循环一直做一直做，直到a指针指向了最后字母
				while(a != char.length - 1){
					//判断，两个指针指向的字母是否一样
					if(char.charAt(b) == char.charAt(a)){
						//两个指针指向的字母是相同的，那么b指针右移
						b++;
					}else{
						//两个指针指向的字母不同
						//和当前最大的进行比较
						if(b - a >= maxLength){
							//两个指针之间的距离比最大的还大，现在的b-a就是最大的距离
							maxLength = b - a;
							maxletter = char.charAt(a);	//a指针指向的就是这个字母
						}
						//让a指针右移
						//b指针也要跟着复位，就是a+1的位置
						a++;
						b = a + 1;
					}
				}
				return maxletter;
			}
			console.log(maxr("mmmiijjjjkkkkkkssptr"));
			
			//7`有10个学生的成绩存在数组中，请统计大于等于平均成绩的人数。
			//成绩直接以数组形式写在程序中，不需要用户输入。
			var arr = [80,67,12,90,99,70,49,96,98,78];
			// 定义平均数，和
			var average = 0;
			var sum = 0;		
			for(var i = 0 ; i < arr.length;i++){
				sum += arr[i];
			}		
			// 求平均数
			average = sum/arr.length;	
			// 大于等于平均数的个数
			var count = 0;
			for(var i = 0;i < arr.length;i++){
				if(arr[i] >= average){
					count++;
				}
			}
			console.log(count);
			
			//8`有10个学生的成绩存在数组中，请统计最高分，最低分，
			//并将最高分和最低分学生的下标输出到控制台
			var arr = [90,91,80,81,79,100,68,98,99,89];		
			// 声明变量记录最高分最低分以及下标
			var max = 0;
			var min = 100;
			var maxIndex = 0;
			var minIndex = 0;
			// for循环遍历成绩
			for(var i = 0; i < arr.length;i++){		
				if(arr[i] <= min){
					min = arr[i];
					minIndex = i;
				}		
				if(arr[i] >= max){
					max = arr[i];
					maxIndex = i;
				}
			}	
			console.log(min);
			console.log(minIndex);
			console.log(max);
			console.log(maxIndex);
			
			//9`勾股定理：直角三角形中，两个直角边的平方和，等于斜边平方和。
			//寻找三边的长度都不大于100，并且三边边长都是整数的可能，在控制台输出。
			// 声明三个变量 a,b直角边 c斜边
			var a = 0,b = 0,c = 0;
			for(var a = 1; a <= 100; a++){
				for(var b = 1; b <= 100; b++){
					var c2 = a*a + b*b; // c2表示c的平方
					var c = Math.sqrt(c2);
					// 如果c是整数而且小于等于100，就满足条件
					if(c == parseInt(Math.sqrt(c2)) && c <= 100){
						console.log(a,b,c);
					}
				}
			}
			
			//10`编写函数maxsame(char1,char2) 返回字符串char1和char2的最大相同子串
			//比如maxsame("abcdefghijklmn","mndefghlm") 返回"defgh"
			function maxsame(str1,str2){
				var s;	
				var maxlength = 0;	//最大子串的长度
				var maxchar = "";	//存放最大子串	
				//遍历str2的所有子字符串
				for(var start = 0 ; start <= str2.length ; start++){
					for(var end = start + 1; end <= str2.length; end++){
						//变量s就是当前遍历的子字符串
						s = str2.substring(start,end);
						//就要看s是不是在str1中
						if(str1.indexOf(s) != -1 && s.length > maxlength){
							//在源字符串中有，所以当前的最大子串长度就是s的长度
							maxlength = s.length;
							//当前的最大子串就是你遍历这个
							maxchar = s;
						}
					}
				}
				return maxchar;
			}
			console.log( maxsame("abcdefghijklmn","mndefghlm") );
