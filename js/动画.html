<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				top: 100px;
				left: 100px;
			}
			#oDiv1{
				width: 100px;
				height: 100px;
				/*position: absolute;*/
				background: red;
				top: 500px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="oDiv"></div>
		<div id="oDiv1"></div>
		
		<script type="text/javascript" src="js/animate.js"></script>
		<script type="text/javascript">
			var oDiv=document.getElementById("oDiv");
			var oDiv1=document.getElementById("oDiv1");
			
			oDiv.onclick=function(){
			animate(oDiv,{"left":800,"top":600},3000);
			animate(oDiv1,{"left":1000,"top":400,"opacity":0.3},3000);	
			
			}
		</script>
	</body>
</html>
