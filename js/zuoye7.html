<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图and二级菜单</title>
		<style type="text/css">
			#hezi{
				width: 520px;
				height: 280px;
				margin: 0 auto;
				position: relative;
			}
			#leftBtn{
				text-align: center;
				width: 20px;
				height: 20px;
				position: absolute;
				float: left;
				margin-top: 130px;
			}
			#rightBtn{
				text-align: center;
				width: 20px;
				height: 20px;
				position: absolute;
				float: right;
				margin-left: 500px;
				margin-top: -154px;
			}
		</style>
	</head>
	<body>
		//轮播图
		<div id="hezi">
			<div id="leftBtn"><</div>
	        <img src="img/1.png" id="pic"/>
	        <div id="rightBtn">></div>
		</div>

        <script type="text/javascript">
            var leftBtn = document.getElementById("leftBtn");
            var rightBtn = document.getElementById("rightBtn");
            var pic = document.getElementById("pic");
            var index = 1;  //图片编号 1-4

            leftBtn.onclick = function(){
                //先改变信号量
                index--;
                if(index<1){
                    index = 4;
                }
                //调用业务函数
                go();
            }
            rightBtn.onclick = function(){
                //先改变信号量
                index++;
                if(index>4){
                    index = 1;
                }
                //调用业务函数
                go();
            }
            // 业务函数
            function go(){
                pic.src = "img/" + index + ".png";
            }
        </script>
	</body>
</html>
