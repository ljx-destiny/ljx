<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			//1`求1! + 2! + 3! + 4! + …… + 10!的和
			//叹号表示阶乘，如4! = 1 * 2 * 3 * 4
			function jiecheng(a){
				var s = 1; //累乘器
				for (var i = 1; i<=a; i++) {
					s*=i;
				}
				return s;
			}
			var sum = 0;//累加器
			for (var j = 1; j<=10; j++) {
				sum+=jiecheng(j);
			}
			console.log(sum);
			
			//2`求一个三位数，该三位数等与其每位数字的阶乘之和。
			// 从100-999之间
	        for( var i = 100;i<=999;i++){
	
	        // 拆分
	            var gewei = i%10;
	            var shiwei = parseInt( i / 10) % 10;
	            var baiwei = parseInt( i / 100);
	
	            if( jiecheng(gewei) + jiecheng(shiwei) + jiecheng(baiwei) == i){
	                console.log(i);
	            }
	        }
	        
	        //3`编写一个函数rev用于将一个整数前后倒置。
			//例如rev(12345)将返回54321，rev(123)将返回321
			//整数位数不限制，多少位都行。
			function rev(m){
				var n = 0;	//每次调用这个函数的时候，n要重置为0
				while(m){
					n = n * 10 + m % 10;		//n自己乘以10然后加上m的末位数字
					m = parseInt(m / 10);		//m自己变短一位数，去掉末位
				}
				return n;
			}
			var m = parseInt( prompt("请输入一个整数~") );
			console.log(rev(m));
			
			//4`如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
			//（包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
			//求3000 以内的全部亲密数。
			function yueshu(x){
				var z = 0;//累加器
				for (var k = 1; k<x; k++) {
					if (x%k == 0) {
						z+=k;//除了本身以外所有的约数和
					}
				}
				return z;
			}
			for (var l = 1; l<=3000; l++) {
				var p = yueshu(l);
				if (yueshu(p) == l && p != l) {
					console.log(l+"和"+p+"是一对亲密数");
				}
			}
				
		</script>
