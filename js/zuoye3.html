<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1`在控制台输出1~1000之中，所有能被5整除，或者被6整除的数字。
			for (i=1;i<=1000;i++) {
				if (i%5==0||i%6==0) {
					console.log(i);
				}
			}
			
			//2`用户输入一个数字n，计算1+2+3+4+……n的和。
			var n = parseInt(prompt("请输入一个数"));
			var sum = 0;
			for (i=1;i<=n;i++) {
				sum+=i;
			}
			console.log(sum);
			
			//3`用户输入一个数字n
			//计算3/2+4/3+5/4+...+n+1/n
			var n = parseInt(prompt("请输入一个数"));
			var sum = 0;
			for (i=2;i<=n;i++) {
				var m=(n+1)/n;
				sum+=m;
			}
			console.log(sum);
			
			//4`用户输入一个数字，在控制台中列出它的所有约数。
			var n = parseInt(prompt("请输入一个数"));
			for (var i = 1; i <= n; i++) {
				if (n % i == 0) {
					console.log(i);
				}
			}
			
			/*5`大家从小到大，都玩儿过的一个庸俗的游戏：
				游戏玩儿法就是，大家轮流报数，如果报到能被7整除的数字，或者尾数是7的数字，都算踩地雷了。
				就应该罚唱歌。
				请在控制台输出1~60之间的所有“安全数”。
				比如：
				1、2、3、4、5、6、8、9、10、11、12、13、15、16、18、19、20、22、23、24、25、26、29、30……*/
			for (var i = 1; i <= 60; i++) {
				if (i % 7 != 0 && i % 10 != 7) {
					console.log(i);
				}
			}
			
			/*6`水仙花数是一种特殊的三位数，它的特点就是，每个数位的立方和，等于它本身。
				比如153就是水仙花数。因为：
				1^3+5^3+3^3 = 153
				100~999之内，只有4个水仙花数，请编程找出来。*/
			for (var i = 100; i <= 999; i++) {
				var ge = i%10; 
				var shi = parseInt(i/10%10); 
				var bai = parseInt(i/100);
				if (Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3) == i) {
					console.log(i);
				}
			}
			
			/*7`如果一个数恰好等于它的因数之和，则称该数为“完美数”。
				例如：
				第1个完全数是6，它有因数1、2、3、6，除去它本身6外，其余3个数相加，1+2+3=6。
				第2个完全数是28，它有因数1、2、4、7、14、28，除去它本身28外，其余5个数相加，1+2+4+7+14=28。
				试寻找1~10000之间的所有完美数。*/
				for (var i = 1; i <= 10000; i++) {
					var sum = 0;
					for (var j = 1; j < i; j++) {
						if (i % j == 0) {
							sum+=j;
						}
					}
					if (sum==i) {
						console.log(i);
					}
				}
			
			
			//8`用户输入一个数字，判断这个数字是否是质数。
			var n = parseInt(prompt("请输入一个数"));
			var m = 0;
			for (var i = 1; i <= n; i++) {
				if (n % i == 0) {
					m++;
				}
			}
			if (m==2) {
				alert("这个数是质数");
			} else {
				alert("这个数不是质数");
			}
			
			//9`列出1~10000的所有质数。
			for (var i = 1; i <= 10000; i++) {
				var m = 0;
				for (var j = 1; j <= i; j++) {
					if (i % j == 0) {
						m++;
					}
				}
				if (m==2) {
					console.log(i);
				}
			}

			//10`苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元买100个水果，在控制台中列出所有可能性。
			for(var x = 0 ; x <= 100 ; x++){
				for(var y = 0 ; y <= 100 ; y++){
					for(var z = 0 ; z <= 100 ; z++){
						if(x + y + z == 100 && 3 * x + 2 * y + z == 200){
							console.log(x , y , z);
						}
					}
				}
			}
			
		</script>
		
	</body>
</html>
