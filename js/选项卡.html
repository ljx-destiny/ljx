<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.dahe{
				width: 448px;
				height: 228px;
				margin: 0 auto;
				border: 1px solid black;
				margin-top: 100px;
			}
			.anniu{
				width: 447px;
				height: 30px;
			}
			input{
				width: 146px;
				height: 40px;
				text-align: center;
				line-height: 30px;
			}
			.oDiv{
				width: 448px;
				height: 187px;
				overflow: hidden;
				border-top: 1px solid black;
			}
			.oDiv>div{
				width: 448px;
				height: 186px;
				background-color: aliceblue;
				display: none;
			}
			.current{
				background-color: bisque;
				color: tomato;
			}
		</style>
	</head>
	<body>
		<div class="dahe">
			<div id="anniu">
				<input type="button" value="风景"  class="current"/>
				<input type="button" value="汽车" />
				<input type="button" value="旅游" />
			</div>
			
			<div id="oDiv" class="oDiv">
				<div>
					风景风景风景风景风景风景
				</div>
				<div>
					汽车汽车汽车汽车汽车汽车
				</div>
				<div>
					旅游旅游旅游旅游旅游旅游
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript">
			var oInputs = document.getElementsByTagName("input");
			var oDiv = document.getElementById("oDiv");
			var aDiv = oDiv.getElementsByTagName("div");
			
			//alert(oInputs.length);
			//alert(oDiv.length);
			
			for (var i = 0;i<oInputs.length;i++) {
				//编号
				oInputs[i].index = i;
				//给一级每个都加上一个点击事件
				oInputs[i].onclick = function(){
					//排他 	让所有样式清空
					for (var j = 0;j<oInputs.length;j++) {
						oInputs[j].className = '';
						aDiv[j].style.display="none";
					}
					//单独给当前元素、对应元素加上样式
					this.className = "current";
					aDiv[this.index].style.display="block";
				}
			}
			
		</script>
	</body>
</html>
