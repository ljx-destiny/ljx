<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*1计算下列算式，并将结果输出：
			 * ((123+45*78)/(34+543))-9*(324-34)
			 */
			console.log( ((123+45*78)/(34+543))-9*(324-34) );//-2603.7036395147315
			
			/*2表示气温有两种方法：摄氏度和华氏度。两者的关系是：
			 * 华氏度=(9/5)*摄氏度+32
			 * 编写程序，让用户输入摄氏度，弹出对应的华氏温度。	
			 */
			var a = parseFloat(prompt("请输入摄氏度","0")) ;
			var b = 9/5*a+32;
			alert("对应的华氏度为" + b);
			
			/*3 用JS计算下列算式，并将结果在弹出：
			 *	((23+5^7)/45)^2
			 */
			console.log(Math.pow( (23+Math.pow(5,7))/45,2) );//3015856.7427160493
			
			/*4 编写程序，提示用户输入六边形的边长，
			 * 然后弹出它的面积，计算六边形面积的公式是：
			 * 面积=（3根号3/2）*边长^2
			 */
			var x = prompt("请输入边长","0");
			var s =  3*Math.sqrt(3)/2 * Math.pow(x,2);
			alert("面积为" + s);
			
			/*5如果今天是星期二，那么1000天后是星期几？
			 * 用户输入一个天数，计算这个天数后是星期几。
			 */
			var c = (1000%7+2)%7;
			console.log("今天是星期二，1000天后是星期"+c);
			
			var d = prompt("请输入一个天数","0");
			var e = (d%7+2)%7;;
			alert(d+"天后是星期"+e);
			
			/*用户输入一个三位数，弹出各个数位的和。
			 * 比如：
			 * 用户输入155，就弹出11
			 * 用户输入316，就弹出10
			 * 用户输入989，就弹出26
			 * 用户输入678，就弹出21
			 */
			var m = prompt("请输入一个三位数","0");
			var o = parseInt(m/100); 
			var p = parseInt(m/10%10); 
			var q = parseInt(m%10);
			var n = o+p+q;
			alert("各个数位的和为"+ n);
		</script>
	</body>
</html>
