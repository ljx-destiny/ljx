<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.zhao{
			width: 1180px;
			height: 286px;
			margin: 0 auto;
		}
		.zhao .zuo{
			width: 158px;
			height: 284px;
			border: 1px solid #EEEEEE;
			float: left;
			background-color: white;
		}
		.zhao .zuo ul{
			width: 156px;
			height: 71px;
			text-align: center;
			line-height: 71px;
		}
		.zhao .zuo ul li{
			width: 156px;
			height: 71px;
			border-left: 3px solid #FFFFFF;
			border-bottom: 1px solid #EEEEEE;
			list-style: none;
		}
		.zhao .zuo ul li a{
			text-decoration: none;
			font-size: 14px;
			color: #666666;
		}
		.zhao .zuo ul li:hover{
			border-left: 3px solid #DD4F50;
		}
		.zhao .zuo ul li:hover a{
			color: #DD4F50;
		}
		.zhao .zuo .si:hover .tu{
			background-color: red;
		}
		.zhao .you{
			width: 995px;
			height: 285px;
			float: right;
			margin-left: 25px;
			background-color: aliceblue;
		}
		.zhao .you .tu{
			width: 995px;
			height: 285px;
		}
		</style>
	</head>
	<body>
		<div class="zhao">
			<div class="zuo">
				<ul>
					<li><a href="#">实力推荐></a></li>
					<li><a href="#">最新签单></a></li>
					<li><a href="#">行业大腕></a></li>
					<li style="border-bottom: none;"><a href="#">知名机构></a></li>
				</ul>
			</div>
			<div class="you" id="you">
				<div class="tu" style="background-color: yellow;"></div>
				<div class="tu" style="background-color: beige;"></div>
				<div class="tu" style="background-color: red;"></div>
				<div class="tu" style="background-color: greenyellow;"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			var oUl = document.getElementsByTagName("ul")[0];
			var aLi = document.getElementsByTagName("li");
			var oYou = document.getElementById("you");
			var aDiv = oYou.getElementsByTagName("div");
			
	
			for (var i = 0;i<aLi.length;i++) {
				//编号
				aLi[i].index = i;
				aDiv[i].style.display = "none";
				//给一级每个都加上一个点击事件
				aLi[i].onmouseover = function(){
					//排他 	让所有样式清空
					for (var j = 0;j<aLi.length;j++) {
						aDiv[j].style.display="none";
						
					}
					//单独给当前元素、对应元素加上样式
					aDiv[this.index].style.display="block";
				}
			}
			
		</script>
	</body>
</html>
