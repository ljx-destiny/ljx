<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>提示信息</title>
	</head>
	<body>
		<div ng-controller="Aaa">
			{{name}}
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var m1 = angular.module('myApp',[]);
			m1.controller('Aaa',function($scope,$log){
				$scope.name = "张三";
				
				$log.log("hello");//直接打印
				$log.info("hello");//提示
				$log.warn("我们招聘~可以联系我么?");//警告
				$log.error("你今天迟到了~么?");//错误
			})
			
		</script>
	</body>
</html>
