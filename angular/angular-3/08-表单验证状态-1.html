<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<style type="text/css">
			input.ng-invalid{
				background: red;
			}
			input.ng-valid{
				background: green;
			}
		</style>
	</head>
	<body>
		<div ng-controller="Aaa">
			<form action="" name="oForm">
				<input type="text" name="oInput" ng-model="text" required ng-minlength="6" ng-maxlength="10" ng-pattern="/^[a-zA-Z]+$/"/>
				<!--required 判断当前是否为空-->
				<!--ng-minlength="6" 数据的最小长度为6-->
				<!--ng-pattern="/^[a-zA-Z]+$/" 用正则表达式验证-->
				
				<p>验证通过: {{ oForm.oInput.$valid }}</p>
				<p>验证未通过: {{ oForm.oInput.$invalid }}</p>
				<p>初始值: {{ oForm.oInput.$pristine }}</p>
				<p>改变后的值: {{ oForm.oInput.$dirty }}</p>
				<p>error信息: {{ oForm.oInput.$error }}</p>
			</form>
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var m1 = angular.module('myApp',[]);
			m1.controller('Aaa',function($scope){
				$scope.name = "张三";
			})
			
		</script>
	</body>
</html>
