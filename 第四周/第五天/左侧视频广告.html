<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			div{
				width: 100px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		<script src="../js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oDiv = document.getElementById("box");
			var A = box.offsetHeight;
			
			move();
			window.onscroll = move;//页面卷动时触发
			window.onresize = move;//页面尺寸更改时触发
			
			//广告动画居中
			function move(){
				//窗口的高度
				var B = document.documentElement.clientHeight;
				
				//卷动值
				var C = document.body.scrollTop || 
				document.documentElement.scrollTop;
				
				//让盒子居中
				var target = C + (B - A)/2;
				
				console.log(A);
				console.log(B);
				console.log(C);
				
				animate(oDiv,{"top":target},2000);
			}
		</script>
	</body>
</html>
