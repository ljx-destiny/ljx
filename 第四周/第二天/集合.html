<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 简单类 nba 三个字母组成的集合
            var re = /[nba]/;

            console.log( re.test("xyzn"));  //true


            // 范围类 A-Z 大写字母集合
            var re = /[A-Z]/;

            console.log( re.test('a'));  //false
            console.log( re.test('F'));  //true

            // 负向类
            var re = /[^9]/;

            console.log( re.test('9'));//false


            //组合类
            var re = /[0-9a-zA-Z]/;

            console.log( re.test('9a'));//true


        </script>
    </head>
    <body>
    </body>
</html>
