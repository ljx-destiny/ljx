<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var str = "aaacccbbbbeebbccbbbaa";

            // 通过match方法，得到匹配正则的内容
            console.log( str.match(/b+/g));//["bbbb", "bb", "bbb"]
            console.log( str.match(/bb/));//["bb", index: 6, input: "aaacccbbbbeebbccbbbaa"]
        </script>
    </head>
    <body>
    </body>
</html>
