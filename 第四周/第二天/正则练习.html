<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//找到字符串中数字的部分
			var str = "今年涨工资了！现在工资20000元。房贷还有-5.3万，今年又大了一岁，现在29岁";
			
			var re = /-?\d+\.?\d?/g;
			console.log( str.match(re) );//"20000" "-5.3" "29"
			
			//正则中，没有g修饰 march exec是一样的
			var str = "ABCDEFG";
			
			var re = /[A-Z]/;
			
			console.log( str.match(re) );//["A", index: 0, input: "ABCDEFG"]
			console.log( re.exec(str) ); //["A", index: 0, input: "ABCDEFG"]
			
			
			//寻找连续相同的
			var str = "aaacccbbbbbfffffddddddeeegg";
			
			//(\w)一个字符，被调用一次以上
			var re = /(\w)\1+/g;
			console.log( str.match(re) );
			
			var str = "abc";
			var re = /A/;
			//	i不区分大小写
			var re1 = /A/i;
			
			
			console.log( re.test(str) );//false
			console.log( re1.test(str) );//ture
			
			//寻找最长连续的字母
			var str = "aaacccbbbbbfffffffffddddddeeegg";
			var re = /(\w)\1+/g;
			//通过正则,找到了符合条件的数组,里面存储了字符串
			var array = str.match(re);
			
			console.log(array);
			
			var maxLength = 0;
			var maxStr = '';
			for ( var i=0;i<array.length;i++) {
				if(array[i].length > maxLength){
					maxLength = array[i].length;
					maxStr = array[i];
				}
			}
			console.log( maxStr );//fffffffff
			
			//找到第一个连续的
			var str = "abadsf2222adsgaoooasdfa";
			
			var re = /(\w)\1+/;
			
			console.log(str.match(re));//2222
			console.log(str.search(re));//下标6
			
		</script>
	</body>
</html>
