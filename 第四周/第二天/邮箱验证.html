<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//验证邮箱
			/* 
			 * 要有@ @不需要转义
			 * .点	在@前面
			 * @前面至少有一位
			 * @前面不能有特殊符号
			 * 只能有一个@
			 * 不能有空格
			 * 以字母或者数字开头
			 * 以字母结尾
			 * @和.直接有字符
			 * 37357765@qq.com
			 * 
			 * /^\w+@\w+\.[a-z]{2,3}$/
			 * 
			 */
			
			var re = /^\w+@\w+\.[a-z]{2,3}$/;
			var str = prompt("请输入一个邮箱")
			
			if( re.test( str) ){
				alert("正则是对的，完美！");
			}else{
				alert("正则是错的！");
			}
			
		</script>
	</body>
</html>
