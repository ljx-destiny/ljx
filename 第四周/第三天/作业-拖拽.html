<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
			#oDiv1{
	            top:80px;
	            left:100px;
	            background-color: orange;
	        }
			#oDiv2{
	            top:200px;
	            left:100px;
	            background-color: red;
	        }
			#oDiv3{
	            top:320px;
	            left:100px;
	            background-color: yellow;
	        }
		</style>
	</head>
	<body>
		<div id="oDiv1"></div>
		<div id="oDiv2"></div>
		<div id="oDiv3"></div>
		 
		<script type="text/javascript">
		var oDiv1 = document.getElementById("oDiv1");
		var oDiv2 = document.getElementById("oDiv2");
		var oDiv3 = document.getElementById("oDiv3");
		function tuozhuai(oDiv){
	        // 当oDiv触发onmosedowm事件的情况下
	        oDiv.onmousedown = function(event){
	
	            var disX = event.clientX - this.offsetLeft;
	            var disY = event.clientY - this.offsetTop;
	
	            //存储两个值，鼠标当前位置减去鼠标当前拖拽div的left、top
	
	            //鼠标移动时候改变left和top
	            document.onmousemove=function(event){
	                // console.log(disX,disY);
	                oDiv.style.left = event.clientX - disX +"px";
	                oDiv.style.top = event.clientY - disY +"px";
	
	                // 得到当前div的位置：用当前移动的位置减去存好距离
	
	                // 会有一些bug，把oDiv换成document会防止鼠标过快
	            }
	            document.onmouseup=function(){
	                document.onmousemove=document.onmouseup=null;
	
	                //会有一些bug，把oDiv换成document回防止其他元素覆盖后的事件触发
	            }
	        }
		}
		tuozhuai(oDiv1);
		tuozhuai(oDiv2);
		tuozhuai(oDiv3);
		</script>
		 
	</body>
</html>
