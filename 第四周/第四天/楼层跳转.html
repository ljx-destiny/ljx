<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2700px;
		}
		.classify{
			width: 70px;
			height: 326px;
			background: #ffffff;
			font-size: 16px;
			position: fixed;
			top: 200px;
			right: 10px;
		}
		a{
			display: block;
			text-decoration: none;
			width: 70px;
			height: 30px;
			background: palegoldenrod;
			margin-top: 5px;
			padding-top: 20px;
			text-align: center;
		}
		a:hover{
			background: papayawhip;
		}
		
		.box{
			width: 1000px;
			height: 500px;
			margin: 0 auto;
			margin-top: 10px;
			font-size: 40px;
			font-weight: bolder;
			text-align: center;
			line-height: 500px;								
		}
		#box1{background: orange; color: skyblue;}
		#box2{background: yellow; color: skyblue;}
		#box3{background: greenyellow; color: skyblue;}
		#box4{background: coral; color: skyblue;}
		#box5{background: violet; color: skyblue;}
			
		</style>
	</head>
	<body>
		<div class="classify" id="classify">
			<a href="#" style="color: orange;" id="oA1">盒子1</a>
			<a href="#" style="color: yellow;" id="oA2">盒子2</a>
			<a href="#" style="color: greenyellow;" id="oA3">盒子3</a>
			<a href="#" style="color: coral;" id="oA4">盒子4</a>
			<a href="#" style="color: violet;" id="oA5">盒子5</a>
			<a href="javascript:;" class="backtotop" id="backtotop" style="color: grey;">返回顶部</a>
		</div>
		<div  id="box1" class="box">盒子1</div>
		<div  id="box2" class="box">盒子2</div>
		<div  id="box3" class="box">盒子3</div>
		<div  id="box4" class="box">盒子4</div>
		<div  id="box5" class="box">盒子5</div>
		
		<script type="text/javascript">
		
            var oA =document.getElementById("backtotop");
            var oA1 =document.getElementById("oA1");
            var oA2 =document.getElementById("oA2");
            var oA3 =document.getElementById("oA3");
            var oA4 =document.getElementById("oA4");
            var oA5 =document.getElementById("oA5");
            var classify=document.getElementById("classify");

            window.onscroll=function(){
                var st = document.body.scrollTop || document.documentElement.scrollTop;

                if( st > 500){
                    classify.style.display = "block";
                }else{
                    classify.style.display = "none";
                }

            }
			oA1.onclick=function(){
                srcollAnimate(0,3000);

            }
			oA2.onclick=function(){
                srcollAnimate(510,3000);

            }
			oA3.onclick=function(){
                srcollAnimate(1020,3000);

            }
			oA4.onclick=function(){
                srcollAnimate(1530,3000);

            }
			oA5.onclick=function(){
                srcollAnimate(2040,3000);

            }
            oA.onclick=function(){
                srcollAnimate(0,3000);

            }

            function srcollAnimate(target,time){
                var frameNumber = 0; //帧编号
                var start = document.body.scrollTop || document.documentElement.scrollTop; //当前卷动值
                var distance = target - start;//变化量
                var interval = 100; //毫秒
                var maxFrame = time / interval;  //总帧数

                clearInterval(timer);  //设表先停

                var timer = setInterval(function(){
                    frameNumber++;
                    if(frameNumber == maxFrame){
                         clearInterval(timer);
                    }

                    // 第一个参数t 当前帧编号
                    // 第二个参数b 表示起始位置
                    // 第三个参数c  表示变化量
                    // 第四个参数d 表示总帧数
                    document.body.scrollTop=document.documentElement.scrollTop = fun(frameNumber,start,distance,maxFrame);

                },10);
                
                function fun(t,b,c,d){
                    if((t /=d / 2) < 1) return c / 2 * t * t * t +b;
                    return c / 2 * ((t -=2 ) * t * t +2) +b;
                }
            }
        </script>
		
		
	</body>
</html>
