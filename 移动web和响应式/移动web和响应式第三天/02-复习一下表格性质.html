<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片宽度随着表格宽度改变</title>
		<style type="text/css">
			table,tr,td{
				border: 1px solid #000;
				border-collapse: collapse;
			}
			table{
				width: 100%;
			}
			img{
				/*图片宽度随着表格宽度改变*/
				width: 100%;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><img src="img/earlyBg.jpg"/></td>
				<td><img src="img/earlyBg.jpg"/></td>
			</tr>
		</table>
	</body>
</html>
