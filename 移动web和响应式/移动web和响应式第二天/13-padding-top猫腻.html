<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding-top猫腻</title>
		<!--height的参考者是父盒子的height值,
		而padding-top参考的是父盒子的width属性.
		padding-top和width都有相同的参考-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				float: left;
				width: 50%;
				height: 0;
				padding-top: 59.69%;
				border: 1px solid #000;
				box-sizing: border-box;
				background: url(img/earlyBg.jpg) no-repeat red;
				background-size: 100% 100%;
			}
			
			/*图片大小640*764
			640/764=0.8377
			50%/0.8377=59.69%*/
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
