<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>百分比布局</title>
		<!--百分比是一个相对单位,相对于父元素.若没有父元素,则父元素为body-->
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 200px;
				height: 300px;
				background: skyblue;
			}
			div p{
				width: 50%;/*140px*/
				height: 50%;/*190px*/
				background: orange;
				padding: 10%;
				margin: 10%;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
