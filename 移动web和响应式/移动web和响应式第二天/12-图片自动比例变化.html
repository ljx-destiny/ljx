<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片自动比例变化</title>

			*{
				padding: 0;
				margin: 0;
			}
			div{
				float: left;
				width: 50%;
				border: 1px solid #000;

			}

	<body>
		<div><img src="img/earlyBg.jpg"/></div>
		<div><img src="img/earlyBg.jpg"/></div>
	</body>
</html>
