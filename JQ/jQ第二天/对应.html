<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击box1的P标签，对应下标的box2的P标签改变颜色</title>
		<style type="text/css">
			div{
				width: 600px;
				height: 100px;
				border: 1px solid brown;
			}
			p{
				width: 60px;
				height: 60px;
				float: left;
				background: #ccc;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		<div class="box2">
			<p></p>
			<p>点我，查看下标</p>
			<p></p>
			<p></p>
		</div>
		
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(".box1 p").click(function(){
				//有变化的是box2对应 p标签
				$(".box2 p").eq($(this).index()).css("background","red");
			})
		</script>
	</body>
</html>
