<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收货地址</title>
		<style type="text/css">
			.added{
				width: 700px;
				height: 490px;
				margin: 0 auto;
				margin-top: 105px;
				border: 4px solid rgba(0,0,0,.1);
				border-radius: 5px;
			}
			.top{
				height: 30px;
				background: #F3F3F3;
				margin-top: -20px;
			}
			h5{
				font-weight: normal;
				line-height: 30px;
				color: #666666;
				margin-left: 10px;
			}
			p {
			    height: 18px;
			    line-height: 18px;
			    padding: 4px 10px 3px;
			    width: 75px;
			    text-align: left;
			    color: #666666;
			}
			span {
				color: #E53F42;
			}
		</style>
	</head>
	<body>
		<div class="added">
			<div class="top">
				<h5>新增收货人信息</h5>
			</div>
			<p><span>*</span>所在地区
				<select>
					<option>请选择省份</option>
					<option>陕西</option>
					<option>湖南</option>
					<option>山西</option>
					<option>河南</option>
					<option>四川</option>
				</select>
			</p>
			<p><span>*</span>收货人</p>
			<p><span>*</span>详细地址</p>
			<p><span>*</span>手机号码</p>
		</div>
	</body>
</html>
