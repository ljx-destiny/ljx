<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">1</button>
		<button id="btn2">2</button>
		<button id="btn3">3</button>
		<button id="btn4">4</button>
		
		<div id="div1">111</div>
		<div id="div2" style="display: none;">222</div>
		<div id="div3" style="display: none;">333</div>
		<div id="div4" style="display: none;">444</div>
		
		<script type="text/javascript">
			var btn = document.getElementsByTagName("button")
			var div = document.getElementsByTagName("div")
			
			for (var i=0;i<btn.length;i++) {
				btn[i].title=i
				console.log(btn[i])
				btn[i].onclick = function(){
					for (var j=0;j<btn.length;j++) {
						div[j].style.display="none"
						btn[j].style.background="red"
					}
					div[this.title].style.display="block"
					btn[this.title].style.background="greenyellow"
				}
			}	
				
			
			
		
		</script>
		
	</body>
</html>
